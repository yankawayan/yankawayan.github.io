
<!DOCTYPE html>

  <h1>{{TITLE}}</h1>

  <div class="content">
    <p>
      分割のショートカットは、「S」キー
      <br>

      「ctrl」を押しながら選択で、複数選択
      <br>
      「ctrl」+ 右クリックのメニューから、カーソルの後ろを一括で選択できる。
    </p>
